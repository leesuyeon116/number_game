<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <h1 class="pre-title">두뇌발달</h1>
            <h1 class="title">숫자 맞추기 게임</h1>
            <h1 class="sub-title">Up & Down</h1>
        <div id="result-area">
            <img src="images/up&down.gif" class="main-img">
            <h1 class="result-text">숫자를 맞추세요.</h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자 입력" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success md-2 button-style" id="play-button">start!</button>
            </div>
        </div>

    </div>    
    <button class="btn btn-warning mt-3 button-style text-center" id="button-reset">reset!</button>

    <script src="main.js"></script>
</body>
</html>
