<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <h1 class="pre-title">두뇌발달</h1>
            <h1 class="title">숫자 맞추기 게임</h1>
            <h1 class="sub-title">Up & Down</h1>
        <div id="result-area">
            <img src="images/up&down.gif" class="main-img">
            <h1 class="result-text">숫자를 맞추세요.</h1>
        </div>
        <h2 id="chance-area" class="chance_area">남은 기회:</h2>

            <div class="input-row">
                <div class="input-col">
                    <input type="number" id="user-input" class="user_input" placeholder="1부터 100까지 숫자 입력" />
                </div>
            </div>

            <div class="button_area">
                <button id="play-button" class="button-style">start!</button> 
                <button id="button-reset" class="button-reset" >reset!</button>
            </div>
        </div>
    </div>        
    <script src="main.js"></script>
</body>
</html>
